<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Pinturas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8FBC8B	;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="img-fluid rounded-circle" style="width:4rem" src="https://c0.klipartz.com/pngpicture/969/49/gratis-png-paleta-de-arte-de-madera-de-color-beige-con-pinceles-de-arte-pincel-de-pintura-de-paleta-pintura.png" alt="pinceles y un tarro de pintura">
            Tienda de Pinturas
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
          <a href="indice.html"><i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="m-3">Cargar Producto</h2>
                <form id="form_articulo">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Descripción:</span>
                        <input id="inp_descripcion" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Precio de venta:</span>
                        <input id="inp_precio_venta" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">URL imágen:</span>
                        <input type="text" class="form-control" id="inp_url" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Detalle:</span>
                        <input id="inp_detalle" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <select id="slt_tipo" class="form-select mb-3">
                        <option selected>Tipo:</option>
                        <option value="Acrílico">Acrílico</option>
                        <option value="2">Acuarela</option>
                        <option value="3">Oleo</option>
                        <option value="4">Textil</option>
                    </select>
                </form>
                <button id="btn_guardar" type="button" class="btn btn-outline" style="background-color: #B0C4DE">Guardar</button>
                <button style="display: none;" id="btn_actualizar" type="button" class="btn btn-outline-primary">Actualizar</button>
            </div>
            <div class="col-lg-8">
                <table class="m-3 table table-striped">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Imágen</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Tipo</th>
                            <th>Detalle</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿ Está seguro de realizar esta acción ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
    </div>
    
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
