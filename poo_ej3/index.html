<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand text-info " >Productos</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form id="form_producto">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Descripción:</span>
                        <input id="inp_descripcion" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Precio de venta:</span>
                        <input id="inp_precio_venta" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <select id="slt_cat" class="form-select mb-3" aria-label="Default select example">
                        <option selected>Categoria:</option>
                        <option value="1">Heladera</option>
                        <option value="2">Cocinas</option>
                        <option value="3">TV</option>
                    </select>
                </form>
                <button id="btn_guardar" type="button" class="btn btn-outline-info">Guardar</button>
                <button style="display: none;" id="btn_actualizar" type="button" class="btn btn-outline-primary">Actualizar</button>
            </div>
            <div class="col-lg-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Descripción</th>
                            <th>Precio de venta</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminacion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿ Está seguro de realizar esta acción ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
