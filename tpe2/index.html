<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Evaluativo N°2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <div class="container">
        <h2 class="m-3">Monedas</h2>
        <div class="row">
          <div class="col-lg-6">
            <table class=" m-2 mb-4 table">
              <thead>
                  <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Compra</th>
                    <th>Venta</th>
                  </tr>
              </thead>
              <tbody id="tbl_body">
              
              </tbody>
            </table>
          </div>
        </div>

        <h2 class="m-3">Criptos</h2>
        <button type="button" class="btn btn-outline-success" id="btn_imprimir">Imprimir</button>
        <p class="m-4" id="p_longitud"></p>
        <p class="m-4" id="p_ultimo"></p>
        <p class="m-4" id="p_helium"></p>

        <button type="button" class="btn btn-outline-success" id="btn_criptos">Imprimir Array</button>
        <div class="row">
            <div class="col-lg-6">
                <ol class="list-group m-4" id="ul_criptos"></ol>
            </div>
        </div>
        
        <h2 class="m-3">Objetos</h2>
        <button type="button" class="btn btn-outline-success" id="btn_mostrar">Mostrar</button>
      </div> 

    <script src="main.js"></script>
</body>
</html>
